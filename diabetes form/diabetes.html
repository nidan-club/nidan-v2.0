<div class="container">
  <div class="title">Diabetes</div>
  <form action="dia_form.html" method="POST">
    <div class="user__details">
      <div class="input__box">
        <span class="details">BMI</span>
        <input type="number" name="BMI" placeholder="E.g: 19.5" required style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">Age</span>
        <input type="number" name="Age" placeholder="E.g: 20" required style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">Sex</span>
        <input type="number" name="Sex" placeholder="0 for Women, 1 for Men " required min="0" max="1" style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">Annual Income In Lacs</span>
        <input type="number" name="Income" placeholder="E.g: 2 for 2 lacs" required min="0"style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">Physical Health</span>
        <input type="number" name="PhysHlth" placeholder="E.g: 30" required style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">General Health</span>
        <input type="number" name="GenHlth" placeholder="E.g: 4 " required min="0" max="5" style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">High BP</span>
        <input type="number" name="HighBP" placeholder="0 for No, 1 for Yes " required min="0" max="1" style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">High Cholesterol</span>
        <input type="number" name="HighChol" placeholder="0 for No, 1 for Yes " required min="0" max="1" style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">Smoking?</span>
        <input type="number" name="Smoker" placeholder="0 for No, 1 for Yes " required min="0" max="1" style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">Stroke</span>
        <input type="number" name="Stroke" placeholder="0 for No, 1 for Yes " required min="0" max="1" style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">Heart Disease or Attack</span>
        <input type="number" name="HeartDisease" placeholder="0 for No, 1 for Yes " required min="0" max="1" style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">Physical Activity</span>
        <input type="number" name="PhysActivity" placeholder="0 for No, 1 for Yes " required min="0" max="1" style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">Eat Veggies?</span>
        <input type="number" name="Veggies" placeholder="0 for No, 1 for Yes " required min="0" max="1" style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">Consume Alcohol?</span>
        <input type="number" name="HeavyAlcoholConsump" placeholder="0 for No, 1 for Yes " required min="0" max="1" style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">Difficulty In Walking?</span>
        <input type="number" name="DiffWalk" placeholder="0 for No, 1 for Yes " required min="0" max="1" style="border: 2px solid #454545;">
      </div>

    </div>
