<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Diabetes | Nidan</title>

</head>
<body>

<div class="container">
  <div class="title">Diabetes (Lifestyle)</div>
  <form action="dia_form.html" method="POST" name="diabetes">
    <div class="user__details">
      <div class="input__box">
        <span class="details">BMI</span>
        <input type="number" name="BMI" placeholder="E.g: 19.5" required style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">Age</span>
        <input type="number" name="Age" placeholder="E.g: 20" required style="border: 2px solid #454545;">
      </div>

      <div class="input__box" name="sex">
        <span class="details">Sex</span>
        <div class="select">
          <select>
              <option>--Select--</option>
              <option>Male</option>
              <option>Female</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

      <div class="input__box">
        <span class="details">Annual Income In Lacs</span>
        <input type="number" name="Income" placeholder="E.g: 2 for 2 lacs" required min="0"style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">Physical Health</span>
        <input type="number" name="PhysHlth" placeholder="E.g: 30" required style="border: 2px solid #454545;">
      </div>

      <div class="input__box">
        <span class="details">General Health</span>
        <input type="number" name="GenHlth" placeholder="E.g: 4 " required min="0" max="5" style="border: 2px solid #454545;">
      </div>

      <div class="input__box" name="HighBP">
        <span class="details">High BP</span>
        <div class="select">
          <select>
              <option>--Select--</option>
              <option>Yes</option>
              <option>No</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

      <div class="input__box" name="HighChol">
        <span class="details">High Cholesterol</span>
        <div class="select">
          <select>
              <option>--Select--</option>
              <option>Yes</option>
              <option>No</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

      <div class="input__box" name="Smoker">
        <span class="details">Smoking?</span>
        <div class="select">
          <select>
              <option>--Select--</option>
              <option>Yes</option>
              <option>No</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

       <div class="input__box" name="Stroke">
        <span class="details">Stroke</span>
        <div class="select">
          <select>
              <option>--Select--</option>
              <option>Yes</option>
              <option>No</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

       <div class="input__box" name="HeartDisease">
        <span class="details">Heart Disease or Attack?</span>
        <div class="select">
          <select>
              <option>--Select--</option>
              <option>Yes</option>
              <option>No</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

       <div class="input__box" name="PhysActivity">
        <span class="details">Physical Activity</span>
        <div class="select">
          <select>
              <option>--Select--</option>
              <option>Yes</option>
              <option>No</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

       <div class="input__box" name="Veggies">
        <span class="details">Eat Veggies?</span>
        <div class="select">
          <select>
              <option>--Select--</option>
              <option>Yes</option>
              <option>No</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

       <div class="input__box" name="HeavyAlcoholConsump">
        <span class="details">Alcohol Consumption?</span>
        <div class="select">
          <select>
              <option>--Select--</option>
              <option>Yes</option>
              <option>No</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

       <div class="input__box" name="DiffWalk">
        <span class="details">Difficulty in Walking?</span>
        <div class="select">
          <select>
              <option>--Select--</option>
              <option>Yes</option>
              <option>No</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

    </div>

        <input onclick="window.location.href='url'"; type="submit" value="Diagnose">
    

    </div>

      <input onclick="window.location.href='../index.html'"; type="submit" value="Back to selection">
  

  </div>
  
  </form>
