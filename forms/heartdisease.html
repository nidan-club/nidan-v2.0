<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Heart Disease | Nidan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="forms.css">

</head>
<body>

<div class="container">
  <div class="title">Heart Disease</div>
  <form target="_blank" action="#" method="POST" name="heartdisease">
    <div class="user__details">
      

      <div class="input__box" name="cp">
        <span class="details">Chest Pain</span>
        <div class="select">
          <select>
              <option>--Select--</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

      <div class="input__box" name="ca">
        <span class="details">No. of major vessels</span>
        <div class="select">
          <select>
              <option>--Select--</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

     

      
      

      <div class="input__box" name="sex">
        <span class="details">Sex</span>
        <div class="select">
          <select>
              <option>--Select--</option>
              <option>Male</option>
              <option>Female</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>


      <div class="input__box" name="age">
        <span class="details">Age</span>
        <input type="number" placeholder="">
      </div> 

      <div class="input__box" name="trestbps">
        <span class="details">Resting Blood Pressure</span>
        <input type="number" placeholder="">
      </div> 

      <div class="input__box" name="thal">
        <span class="details">Thalassemia</span>
        <input type="number" placeholder="">
      </div>

      <div class="input__box" name="fbs">
        <span class="details">Fasting Blood Sugar</span>
        <input type="number" placeholder="">
      </div>

      <div class="input__box" name="restecg">
        <span class="details">Resting ECG</span>
        <input type="number" placeholder="">
      </div>

      <div class="input__box" name="thalach">
        <span class="details">Max Heart Rate</span>
        <input type="number" placeholder="">
      </div>


      <div class="input__box" name="exang">
        <span class="details">Exercise induced angina</span>
        <div class="select">
          <select>
              <option>--Select--</option>
              <option>Yes</option>
              <option>No</option>
          </select>
          <div class="select_arrow">
          </div>
      </div>
      </div>

      <div class="input__box" name="oldpeak">
        <span class="details">ST Depression</span>
        <input type="number" placeholder="">
      </div>

      <div class="input__box" name="slope">
        <span class="details">Slope of peaak exercise</span>
        <input type="number" placeholder="">
      </div>

     

      

      

      

    </div>
    
    <div class="button">
    
        <input onclick="window.location.href='urd'"; type="submit" value="Diagnose">
    

    </div>

    <div class="button" style="margin-top: -1rem;">
    
      <input onclick="window.location.href='../diagnose about/chronicdiseaseabout.html'"; type="submit" value="Back to selection">
  

  </div>
  </form>
  <footer>
    <p class="footer__copy">&#169; 2023 Nidan. All right reserved</p>
  </footer>
</div>

  
</body>
</html>
